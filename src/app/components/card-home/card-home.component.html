<h3>{{data.title}}</h3>

<div class="cads-container">
  <mat-card class="card transparent-button" *ngFor="let item of data.items">
    <mat-card-header>
      <mat-card-title><h4>{{ item.title }}</h4></mat-card-title>
    </mat-card-header>
    <div class="imageContainer">
    <img mat-card-image [src]="item.img" alt="">

    </div>

      <mat-card-content>
        <p>{{ item.text }}</p>
      </mat-card-content>


  </mat-card>
</div>
