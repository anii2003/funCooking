<div class="encabezado">
  <div class="logo">
    <h1>Fun Cooking</h1>
  </div>

  <div class="botones">
    <button mat-button>
      <a (click)="redirectToURL('login')" routerLinkActive="active"
        ><mat-icon>account_circle</mat-icon></a
      >
    </button>

    <button mat-button>
      <a (click)="redirectToURL('inicio')" routerLinkActive="active">Inicio</a>
    </button>
    <!-- <button mat-button><a routerLink="formulario">Formulario</a></button> -->

    <!-- <button mat-button><mat-icon>search</mat-icon></button> -->

    <button mat-button [matMenuTriggerFor]="cocinas" (dblclick)="redirectToURL('cocinas')">Cocinas</button>
    <mat-menu #cocinas="matMenu">
      <ng-container *ngFor="let ruta of rutas">
        <button
          mat-menu-item
          [matMenuTriggerFor]="submenu"
          (click)="redirectToURL(ruta.route)"
          [routerLink]="ruta.route"
          routerLinkActive="active"
        >
          {{ ruta.name }}
          <!-- crea dinámicamente los botones : mundo salado, dulce, bebidas, etc  -->
        </button>
        <mat-menu #submenu="matMenu">
          <button
            mat-menu-item
            *ngFor="let subruta of ruta.sub_rutas"
            (click)="redirectToURL(subruta.route)"
            [routerLink]="subruta.route"
            routerLinkActive="active"
          >
            {{ subruta.name }}
            <!-- Cuando se selecciona un mundo en específico te crea el siguiente sub menu -->
          </button>
        </mat-menu>
      </ng-container>
    </mat-menu>

    <button mat-button>
      <a (click)="redirectToURL('locales')" routerLinkActive="active"
        >Locales</a
      >
    </button>

    <button mat-button>
      <a (click)="redirectToURL('contacto')" routerLinkActive="active"
        >Contactos</a
      >
    </button>

    <!--  -->

    <button mat-button>
      <a (click)="redirectToURL('products')" routerLinkActive="active"
        >LIsta Productos</a
      >
    </button>
    <button mat-button>
      <a (click)="redirectToURL('create-producto')" routerLinkActive="active"
        >create-producto</a
      >
    </button>

    <button mat-button>
      <a (click)="redirectToURL('recipes')" routerLinkActive="active"
        >LIsta recipes</a
      >
    </button>
    <button mat-button>
      <a (click)="redirectToURL('create-recipe')" routerLinkActive="active"
        >create-recipe</a
      >
    </button>
  </div>
</div>
