    <button mat-button [matMenuTriggerFor]="cocinas">Cocinas</button>
    <mat-menu #cocinas="matMenu">
      <ng-container *ngFor="let ruta of rutas">
        <button
          mat-menu-item
          [matMenuTriggerFor]="submenu"
          [routerLink]="ruta.route"
          routerLinkActive="active"
        >
          {{ ruta.name }}
          <!-- crea dinámicamente los botones : mundo salado, dulce, bebidas, etc  -->
        </button>
        <mat-menu #submenu="matMenu">
          <button
            mat-menu-item
            *ngFor="let subruta of ruta.sub_rutas"
            [routerLink]="subruta.route"
            routerLinkActive="active"
          >
            {{ subruta.name }}
            <!-- Cuando se selecciona un mundo en específico te crea el siguiente sub menu -->
          </button>
        </mat-menu>
      </ng-container>
    </mat-menu>

    <button mat-button><a routerLink="locales">Locales</a></button>

    <button mat-button><a routerLink="contacto">Contactos</a></button>

    <button mat-button><a routerLink="login"><mat-icon>account_circle</mat-icon></a>
